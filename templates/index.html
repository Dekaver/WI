{% macro input(name, value='', type='text', size=20) -%}
    <input type="{{ type }}" name="{{ name }}" value="{{
        value|e }}" size="{{ size }}" class="{{ class }}">
{%- endmacro %}
<style>
    * {
        margin:0;
        padding:0;
        font-family: sans-serif;
    }
    section {
        width: 100%;
        height: 100vh;
        flex-direction: column;
    }
    section, form{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    input,button {
        font-size: 18px;
        border: 1px solid #aaa;
        border-radius: 6px;
    }
    input {
        width: 40vw;
        padding: 6px 20px;
        height: 50px;
    }
    button {
        height: 50px;
        margin: 0 6px;
        padding: 6px 20px;
        background: #ddd;
    }
</style>
<section>
    <h1>Kode error search</h1>
    <form action="/search" method="get">
        <p>{{ input("q",value=query) }}</p>
        <button type="submit">Search</button>
    </form>
</section>
